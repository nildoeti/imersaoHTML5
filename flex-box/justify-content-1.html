<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/justify-content-1.css">
    <title>Fundamentos - Justify Content</title>
</head>
<body>
    <article>
    <h1><code>flex-row</code></h1>
    <!-- flex-start-->
    <h2><code>flex-start</code></h2>
    <section class="container flex-start">
        <div class="item">1</div>
        <div class="item">Item 2</div>
        <div class="item">Outro item </div>
    </section>

    <!-- flex-end-->
    <h2><code>flex-end</code></h2>
    <section class="container flex-end">
        <div class="item">1</div>
        <div class="item">Item 2</div>
        <div class="item">Outro item </div>
    </section>

    <!-- center-->
    <h2><code>center</code></h2>
    <section class="container center">
        <div class="item">1</div>
        <div class="item">Item 2</div>
        <div class="item">Outro item </div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
    </section>

      <!-- space-between -->
      <h2><code>space-between</code></h2>
      <section class="container space-between">
          <div class="item">1</div>
          <div class="item">Item 2</div>
          <div class="item">Outro item </div>
          <div class="item">5</div>
          <div class="item">6</div>
          <div class="item">7</div>
      </section>

         <!-- space-aroud -->
         <h2><code>space-aroud</code></h2>
         <section class="container space-aroud">
             <div class="item">1</div>
             <div class="item">Item 2</div>
             <div class="item">Outro item </div>
             <div class="item">5</div>
             <div class="item">6</div>
             <div class="item">7</div>
         </section>
    </article>
</body>
</html>
