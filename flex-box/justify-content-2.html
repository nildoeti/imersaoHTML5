<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/justify-content-2.css">
    <title>Fundamentos - Justify Content</title>
</head>
<body>
    <!-- flex-start (column)-->
    <h2><code>flex-start (column)</code></h2>
    <section class="container flex-start column">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </section>

     <!-- flex-end (column)-->
     <h2><code>flex-end (column)</code></h2>
     <section class="container flex-end column">
         <div class="item">1</div>
         <div class="item">2</div>
         <div class="item">3</div>
         <div class="item">4</div>
         <div class="item">5</div>
     </section>


      <!-- center column-->
      <h2><code>center column</code></h2>
      <section class="container center column">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
      </section>



      <!-- space-between -->
      <h2><code>space-between column</code></h2>
      <section class="container space-between column">
          <div class="item">1</div>
          <div class="item">2</div>
          <div class="item">3</div>
          <div class="item">4</div>
          <div class="item">5</div>
      </section>
    

            <!-- space-around -->
            <h2><code>space-around column</code></h2>
            <section class="container  space-aroud column">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">4</div>
                <div class="item">5</div>
            </section>
</body>
</html>
